<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcastify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-podcast"></i>
                <h2>Podcastify</h2>
            </div>
            <ul class="nav-links">
                <li class="active"><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="search.html"><i class="fas fa-search"></i> Search</a></li>
                <li><a href="library.html"><i class="fas fa-bookmark"></i> Your Library</a></li>
            </ul>

            <div class="playlists-section">
                <div class="playlist-header">
                    <h3>Your Playlists</h3>
                    <button class="create-playlist-btn" title="Create Playlist">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="playlist-grid">
                    <div class="playlist-card">
                        <div class="playlist-cover">
                            <img src="https://picsum.photos/300?random=1" alt="Tech Favorites" loading="lazy">
                            <div class="playlist-overlay">
                                <button class="play-button"><i class="fas fa-play"></i></button>
                            </div>
                        </div>
                        <h4>Tech Favorites</h4>
                        <p>12 episodes</p>
                    </div>
                    <!-- More playlist cards -->
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="content">
            <!-- Header -->
            <header class="main-header">
                <div class="header-controls">
                    <div class="nav-buttons">
                        <button class="nav-btn" title="Go Back"><i class="fas fa-chevron-left"></i></button>
                        <button class="nav-btn" title="Go Forward"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="user-menu">
                        <button class="profile-btn">
                            <div class="profile-photo">
                                <img src="https://picsum.photos/100" alt="Profile" loading="lazy">
                            </div>
                            <span>Username</span>
                            <i class="fas fa-caret-down"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Featured Section -->
            <section class="featured">
                <div class="section-header">
                    <h1>Featured Episodes</h1>
                    <a href="#" class="see-all">See All</a>
                </div>
                <div class="podcast-grid">
                    <div class="podcast-card">
                        <div class="podcast-image">
                            <img src="https://picsum.photos/300?random=4" alt="Tech News" loading="lazy">
                            <div class="podcast-overlay">
                                <button class="play-button" data-track-id="1">
                                    <i class="fas fa-play"></i>
                                </button>
                            </div>
                        </div>
                        <div class="podcast-info">
                            <h3>Tech News Today</h3>
                            <p>Latest tech updates and insights</p>
                            <div class="episode-meta">
                                <span>45 min</span>
                                <span class="separator">â€¢</span>
                                <span>Tech</span>
                            </div>
                        </div>
                    </div>
                    <!-- More podcast cards -->
                </div>
            </section>

            <!-- Popular Shows Section -->
            <section class="popular-shows">
                <div class="section-header">
                    <h2>Popular Shows</h2>
                    <a href="#" class="see-all">See All</a>
                </div>
                <div class="podcast-row">
                    <!-- Popular show cards -->
                </div>
            </section>
        </main>

        <!-- Now Playing Bar -->
        <div class="now-playing">
            <div class="current-track">
                <div class="track-info">
                    <img src="https://picsum.photos/60?random=8" alt="Current Episode" loading="lazy">
                    <div class="track-details">
                        <h4>Current Episode Title</h4>
                        <p>Show Name</p>
                    </div>
                    <div class="track-actions">
                        <button class="like-btn" title="Save to Library">
                            <i class="far fa-heart"></i>
                        </button>
                        <button class="pip-btn" title="Picture in Picture">
                            <i class="fas fa-external-link-alt"></i>
                        </button>
                    </div>
                </div>

                <div class="player-center">
                    <div class="player-controls">
                        <button class="shuffle-btn" title="Shuffle">
                            <i class="fas fa-random"></i>
                        </button>
                        <button class="prev-btn" title="Previous">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="play-btn" title="Play/Pause">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="next-btn" title="Next">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button class="repeat-btn" title="Repeat">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    <div class="player-timeline">
                        <span class="current-time">0:00</span>
                        <div class="progress-bar">
                            <div class="progress-bg"></div>
                            <div class="progress"></div>
                            <div class="progress-hover"></div>
                            <div class="progress-handle"></div>
                        </div>
                        <span class="total-time">0:00</span>
                    </div>
                </div>

                <div class="player-controls-right">
                    <button class="queue-btn" title="Queue">
                        <i class="fas fa-list"></i>
                    </button>
                    <button class="volume-btn" title="Volume">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <div class="volume-slider">
                        <div class="volume-bg"></div>
                        <div class="volume-progress"></div>
                        <div class="volume-handle"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/player.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
